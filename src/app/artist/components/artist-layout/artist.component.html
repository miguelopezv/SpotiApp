<app-loader *ngIf="!artist && !error; else artistTemplate"></app-loader>

<app-error-handler *ngIf="error" [error]="error"></app-error-handler>

<ng-template #artistTemplate>
  <div class="row animated fadeIn">
    <div class="col-2">
      <img
        [src]="artist.images | noImage"
        class="img-thumbnail img-circle"
        alt=""
      />
    </div>
    <div class="col">
      <h3>{{ artist.name }}</h3>
      <p><a [href]="artist.external_urls.spotify">Go to artist page</a></p>
    </div>
    <div class="col-4 text-right">
      <button routerLink="/search" class="btn btn-outline-danger">Back</button>
    </div>
  </div>

  <div class="row  mt-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Album</th>
            <th>Song</th>
            <th>Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks">
            <td>
              <img
                [src]="track.album.images | noImage"
                class="img-thumb"
                alt=""
              />
            </td>
            <td>{{ track.album.name }}</td>
            <td>{{ track.name }}</td>
            <td>
              <audio [src]="track.preview_url" controls></audio>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
