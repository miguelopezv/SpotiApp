<div class="row">
  <div class="col">
    <input
      #keyword
      type="text"
      (keyup)="search(keyword.value)"
      class="form-control"
      placeholder="Search artist"
    />
  </div>
</div>

<div class="card-columns m-5">
  <ng-container *ngFor="let artist of artists">
    <app-card [item]="artist"></app-card>
  </ng-container>
</div>
