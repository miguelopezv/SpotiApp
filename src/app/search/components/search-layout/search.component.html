<div class="row">
  <div class="col">
    <input
      #keyword
      type="text"
      (keyup)="search(keyword.value)"
      class="form-control"
      placeholder="Search artist"
    />
  </div>
</div>

<app-loader class="mt-5" *ngIf="loading; else cards"></app-loader>

<ng-template #cards>
  <div class="card-columns mt-5">
    <ng-container *ngFor="let artist of artists">
      <app-card [item]="artist"></app-card>
    </ng-container>
  </div>
</ng-template>
