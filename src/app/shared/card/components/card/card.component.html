<div (click)="goToArtist(item)" class="card animated fadeIn pointer">
  <img [src]="item.images | noImage" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">
      <span *ngFor="let artist of item.artists" class="badge badge-info">{{
        artist.name
      }}</span>
    </p>
  </div>
</div>
